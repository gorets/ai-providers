name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build and generate data
        run: npm run generate

      - name: Verify package can be packed
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Add comment to release
        uses: actions/github-script@v7
        with:
          script: |
            const release_id = context.payload.release.id;
            const package_name = '@gorets/ai-providers';
            const version = context.payload.release.tag_name.replace('v', '');

            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release_id,
              body: context.payload.release.body + `\n\n---\n\nðŸ“¦ **Published to npm**: [\`${package_name}@${version}\`](https://www.npmjs.com/package/${package_name}/v/${version})`
            });
